# This workflow automates the CI/CD process for the "Network" backend python project.
# It triggers on code changes, installs dependencies, runs tests, and deploys the API as needed.

name: Build and deploy Python app to Azure Web App - NETwork-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up venv and install dependencies
        run: |
          python -m venv venv
          ./venv/bin/pip install --upgrade pip
          ./venv/bin/pip install -r NETwork/requirements.txt
          ./venv/bin/pip show uvicorn

      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)
      # Example:
      # - name: Run tests
      #   run: ./venv/bin/python -m pytest

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9F27F35186F2455785835552C7989BC9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_EB9EA4496F69412E92EBB62C104B5BE4 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_841791A144C04CC7B9BFEBBCD660A271 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'NETwork-api'
          slot-name: 'Production'
