# Azure App Service configuration for a Python app in a subdirectory

app_location: NETwork              # Path to  app code and requirements.txt
api_location: NETwork/backend      # Path to API code (if needed)
output_location: build             # Not required for backend-only, but can be set


# Set startup command where entry point is backend/server.py and app is named "app":
startup_command: gunicorn -w 4 -k uvicorn.workers.UvicornWorker backend.server:app
